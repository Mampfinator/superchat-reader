<div>
    <label for="{callbackID}">{label}</label>
    <input 
        type="range" id="{callbackID}" 
        min="{min}" max="{max}" step="{step}" 
        value="{defaultVal}"
        oninput="oninput_{callbackID}(this.value)"
    />
    <label id="{callbackID}_val">{min}</label>
    <script>
        function oninput_{callbackID}(val) {
            document.getElementById('{callbackID}_val').innerText = val
            slider_{callbackID}(val)
        }
    </script>
</div>
